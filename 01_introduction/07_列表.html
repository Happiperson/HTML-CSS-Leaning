<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        列表(list)
            1、铅笔
            2、橡皮
        在html中也可以创建列表，列表一共有三种
            1、无序列表：使用ul标签来创建无序列表
                使用li表示列表项
            2、有序列表：把ul换成ol,li一样
            3、定义列表：使用dl标签来创建一个定义列表
                使用dt表示定义的内容
                使用dd来对内容进行解释说明
            列表中可互相嵌套
     -->
<ul>
    <li>结构</li>
    <li>行为</li>
</ul>

<ol>
    <li>结构</li>
    <li>行为</li>
</ol>
<dl>
    <dt>结构</dt>
    <dd>这是一种结构</dd>
</dl>

</body>
</html>
