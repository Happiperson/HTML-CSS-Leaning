        RGB值：

            -语法：RGB（红色，绿色，蓝色）
        RGBA值：
            -多了个透明度（0-.5-1）
        
        十六进制的RGB值：
             语法：#红色绿色蓝色
             颜色浓度通过00-ff
             如果颜色两位两位重复可以进行缩写
              #aabbcc->#abc

        HSL值 HSLA值:
            H 色相   (一个转盘0-360)
            S 饱和度 (颜色浓度 0%-100%)
