<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 样式的继承，为元素设置的样式同时也会应用到它的后代元素上 */
        
        /* 继承是发生在祖先后代之间的 */

        /* 继承的设计是为了方便我们的开发，利用继承，只设计一次，可以让所有
        元素都具有该样式 */

        /* 注意，并不是所有的样式都会被继承
        比如，背景相关，布局相关等的这些样式都不会被继承 */
    p{
        color:red;
    }
    body{  /* 是所有元素的祖先 */
        font-size: 12px;
    }


    </style>
</head>
<body>
    <!-- p元素内不能放任何块元素 -->
    <p>
        我是一个p元素
        <span>我是p元素中的</span>
    </p>
    <div>我是div1
        <div> 我是div2
            <span>  我是span3
                <em> 我是em</em>
            </span>
        </div>
    </div>

</body>
</html>
