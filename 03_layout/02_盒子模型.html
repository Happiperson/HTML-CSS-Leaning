<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 内容区（content），元素中的所有子元素和文本内容都在内容区排列
            内容区的大小由width和height两个属性来设置 */
        .box{
            width: 200px;
            height:200px;
            background-color: #bfa;
        /* 
            边框，边框属于盒子边缘，有以下三个属性
        */
            border-width:10px;
            border-color: blue;
            border-style: solid;
        }
    </style>
</head>
<body>
    <!-- 
        盒子模型（box model）
         -CSS将页面中的所有元素都设置为了一个矩形的盒子
         -将元素设置为矩形的盒子后，对页面的布局就变成
          将不同的盒子摆放到不同的位置
         -每一个盒子都由一下几个部分组成
               内容区（content)
               内边距（padding）快递包装的泡沫
               边框（border）
               外边距（margin) 快递之间的距离
    -->
    <div class="box"></div>
</body>
</html>
